    <body class="sticky-header" onload="loadData();">
        <main class="main-wrapper">
            <!-- Start Shop Area  -->
            <div class="axil-shop-area axil-section-gap bg-color-white">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="axil-shop-sidebar">
                                <div class="d-lg-none">
                                    <button class="sidebar-close filter-close-btn"><i class="fas fa-times"></i></button>
                                </div>
                                <div class="toggle-list product-categories active">
                                    <h6 class="title">CATEGORY</h6>
                                    <div class="shop-submenu">
                                        <ul id="category-options">
                                            <!--<li class="current-cat"><a href="#">Apple</a></li>-->
                                            <li id="category-li"><a id="category-a">Apple</a></li>

                                        </ul>
                                    </div>
                                </div>
                                <div class="toggle-list product-categories product-gender active">
                                    <h6 class="title">CONDITION</h6>
                                    <div class="shop-submenu">
                                        <ul id="condition-options">
                                            <!--<li class="chosen"><a href="#">New</a></li>-->
                                            <li id="condition-li"><a id="condition-a">Newdrrr</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="toggle-list product-price-range active">
                                    <h6 class="title">PRICE</h6>
                                    <div class="shop-submenu">
                                        <form action="#" class="mt--25">
                                            <div id="slider-range"></div>
                                            <div class="flex-center mt--20">
                                                <input type="text" id="amount" class="amount-range" readonly>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <button class="axil-btn btn-bg-secondary" onclick="searchProducts(0);">Apply</button>
                                <button class="axil-btn btn-bg-primary mt--10">Reset All</button>
                            </div>
                            <!-- End .axil-shop-sidebar -->
                        </div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="axil-shop-top mb--40">
                                        <div class="category-select align-items-center justify-content-lg-end justify-content-between">
                                            <!-- Start Single Select  -->
                                            <span class="filter-results">Showing 1-10 of 20 results</span>
                                            <select class="single-select" id="st-sort">
                                                <option>Sort by Latest</option>
                                                <option>Sort by Oldest</option>
                                                <option>Sort by Name</option>
                                                <option>Sort by Price</option>
                                            </select>
                                            <!-- End Single Select  -->
                                        </div>
                                        <div class="d-lg-none">
                                            <button class="product-filter-mobile filter-toggle"><i class="fas fa-filter"></i> FILTER</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End .row -->
                            
                            <div class="row row--15" id="st-product-container">
                                <div class="col-xl-4 col-sm-6" id="st-product">
                                    <div class="axil-product product-style-one mb--30">
                                        <div class="thumbnail">
                                            <a href="single-product.html" id="st-product-a-1">
                                                <img id="st-product-img-1" alt="Product Images">
                                            </a>

                                            <div class="product-hover-action">
                                                <ul class="cart-action">
                                                    <li class="wishlist"><a href="#"><i class="far fa-heart"></i></a></li>
                                                    <li class="select-option"><a href="#">Add to Cart</a></li>
                                                    <li class="quickview"><a href="#" id="st-product-a-2"><i class="far fa-eye"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="product-content">
                                            <div class="inner">
                                                <h5 class="title"><a href="#" id="st-product-title-1">Apple iPhone 15 Pro</a></h5>
                                                <div class="product-price-variant">
                                                    <span class="price current-price">Rs. <span id="st-product-price-1"></span> </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Product  -->
                            </div>
                            
                            <div class="text-center pt--20" id="st-pagination-container">
                                <a  class="axil-btn btn-bg-primary me-2" id="st-pagination-button">Prev</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- End .container -->
            </div>
